<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .option {
            display: block;
            margin: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">Question will appear here</h2>
        <button class="option" onclick="checkAnswer(0)">Option 1</button>
        <button class="option" onclick="checkAnswer(1)">Option 2</button>
        <button class="option" onclick="checkAnswer(2)">Option 3</button>
        <button class="option" onclick="checkAnswer(3)">Option 4</button>
        <p id="result"></p>
        <p id="score">Score: 0</p>
    </div>
    
    <script>
        const quizData = [
            { q: "What does CPU stand for?", options: ["Central Processing Unit", "Computer Processing Unit", "Central Performance Unit", "Central Programming Unit"], answer: 0 },
            { q: "Which of the following is NOT a programming language?", options: ["Python", "HTML", "Java", "C++"], answer: 1 },
            { q: "What is the full form of RAM?", options: ["Random Access Memory", "Read Access Memory", "Rapid Application Management", "Remote Access Module"], answer: 0 },
            { q: "Who is known as the father of the computer?", options: ["Alan Turing", "Charles Babbage", "Bill Gates", "Steve Jobs"], answer: 1 },
            { q: "What does GUI stand for?", options: ["Graphical User Interface", "General Utility Interface", "Graphical Uniform Interaction", "Global User Integration"], answer: 0 },
            { q: "Which data structure follows the Last In, First Out (LIFO) principle?", options: ["Queue", "Stack", "Linked List", "Array"], answer: 1 },
            { q: "What is the primary function of a firewall in a computer network?", options: ["To speed up internet connections", "To protect against unauthorized access", "To manage files and folders", "To store backup data"], answer: 1 },
            { q: "Which company developed the C programming language?", options: ["Microsoft", "Apple", "Bell Labs", "IBM"], answer: 2 },
            { q: "Which part of the computer is responsible for calculations and logic operations?", options: ["CPU", "RAM", "Hard Drive", "GPU"], answer: 0 },
            { q: "Which protocol is used to send email?", options: ["FTP", "HTTP", "SMTP", "SNMP"], answer: 2 },
            { q: "What does HTTP stand for?", options: ["HyperText Transfer Protocol", "High Transfer Text Protocol", "HyperTerminal Transport Program", "Home Tool Transfer Protocol"], answer: 0 },
            { q: "Which programming language is mainly used for Android development?", options: ["Swift", "Java", "Python", "Ruby"], answer: 1 },
            { q: "What is the smallest unit of data in a computer?", options: ["Bit", "Byte", "Kilobyte", "Megabyte"], answer: 0 },
            { q: "Which one is a version control system?", options: ["Windows", "Git", "Linux", "Java"], answer: 1 },
            { q: "What does SQL stand for?", options: ["Structured Query Language", "Sequential Query Language", "Server Query Language", "Standard Query Language"], answer: 0 },
            { q: "Which company developed Java?", options: ["Microsoft", "Sun Microsystems", "Google", "IBM"], answer: 1 },
            { q: "What is an example of an operating system?", options: ["Google Chrome", "Microsoft Excel", "Windows", "Intel"], answer: 2 },
            { q: "What does IP stand for in networking?", options: ["Internet Protocol", "Internal Process", "Internet Program", "Information Pathway"], answer: 0 },
            { q: "Which of these is a front-end framework?", options: ["Django", "Flask", "React", "Spring"], answer: 2 },
            { q: "What does DNS stand for?", options: ["Dynamic Network System", "Domain Name System", "Digital Number Service", "Data Net Service"], answer: 1 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            
            if (currentQuestionIndex >= quizData.length) {
                    document.getElementById("quiz-container").innerHTML = "<h2>Game Over! Try Again.</h2>";
                return;
            }
            const questionData = quizData[currentQuestionIndex];
            document.getElementById("question").innerText = questionData.q;
            const buttons = document.getElementsByClassName("option");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].innerText = questionData.options[i];
            }
        }

        function checkAnswer(selectedIndex) {
            const questionData = quizData[currentQuestionIndex];
            const result = document.getElementById("result");
            if (selectedIndex === questionData.answer) {
                result.innerText = "Correct!";
                result.style.color = "green";
                score++;
                if (score >= 10) {
                    document.getElementById("quiz-container").innerHTML = "<h2>hint</h2><br><p>Shh! Keep it quiet, donâ€™t make a sound, your next clue is where silence is found!</p>";
                }
                document.getElementById("score").innerText = "Score: " + score;
            } else {
                result.innerText = "Wrong! Try again.";
                result.style.color = "red";
            }
            setTimeout(() => {
                result.innerText = "";
                currentQuestionIndex++;
                loadQuestion();
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
