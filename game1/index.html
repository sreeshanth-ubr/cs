<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chrome Dino Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 200px;
            border: 2px solid black;
            margin: 50px auto;
            overflow: hidden;
            background-color: white;
        }
        .dino {
            width: 40px;
            height: 40px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .obstacle {
            width: 20px;
            height: 40px;
            background-color: red;
            position: absolute;
            bottom: 0;
            right: -20px;
        }
        .jump-btn {
            display: block;
            width: 100px;
            height: 50px;
            margin: 20px auto;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chrome Dino Game</h1>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="obstacle" id="obstacle"></div>
    </div>
    <button class="jump-btn" id="jumpBtn">Jump</button>
    <p>Score: <span id="score">0</span></p>
    <script>
        let dino = document.getElementById("dino");
        let obstacle = document.getElementById("obstacle");
        let scoreElement = document.getElementById("score");
        let jumpBtn = document.getElementById("jumpBtn");
        let isJumping = false;
        let score = 0;

        document.addEventListener("touchstart", jump);
        jumpBtn.addEventListener("click", jump);

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let position = 0;
            let upInterval = setInterval(() => {
                if (position >= 100) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        if (position <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        position -= 5;
                        dino.style.bottom = position + "px";
                    }, 20);
                }
                position += 5;
                dino.style.bottom = position + "px";
            }, 20);
        }

        function moveObstacle() {
            let obstaclePosition = 580;
            let interval = setInterval(() => {
                if (obstaclePosition <= 0) {
                    obstaclePosition = 580;
                    score += 10;
                    scoreElement.textContent = score;
                    if (score === 100) {
                        alert("Congratulations! You reached a score of 100!");
                    }
                }
                obstaclePosition -= 5;
                obstacle.style.right = (600 - obstaclePosition) + "px";
                
                let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
                if (obstaclePosition < 90 && obstaclePosition > 50 && dinoBottom < 40) {
                    alert("Game Over");
                    clearInterval(interval);
                    location.reload();
                }
            }, 20);
        }

        moveObstacle();
    </script>
</body>
</html>
