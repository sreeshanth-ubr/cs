<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Chrome Dino Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 200px;
            border: 2px solid black;
            margin: 50px auto;
            overflow: hidden;
            background-color: white;
        }
        .dino {
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .obstacle {
            width: 20px;
            height: 40px;
            position: absolute;
            bottom: 0;
            right: -20px;
        }
        .jump-btn {
            display: block;
            width: 100px;
            height: 50px;
            margin: 20px auto;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .custom-alert button {
            margin-top: 10px;
            padding: 5px 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chrome Dino Game</h1>
    <div class="game-container">
        <img src="https://th.bing.com/th/id/OIP.3nqiM_O3knfBL5BXFDwFQgHaHa?rs=1&pid=ImgDetMain" class="dino" id="dino">
        <img src="obj.png" class="obstacle" id="obstacle">
    </div>
    <button class="jump-btn" id="jumpBtn">Jump</button>
    <p>Score: <span id="score">0</span></p>
    <div class="custom-alert" id="customAlert">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>
    <script>
        let dino = document.getElementById("dino");
        let obstacle = document.getElementById("obstacle");
        let scoreElement = document.getElementById("score");
        let jumpBtn = document.getElementById("jumpBtn");
        let isJumping = false;
        let score = 0;
        let gameRunning = true;

        document.addEventListener("touchstart", jump);
        jumpBtn.addEventListener("click", jump);

        function jump() {
            if (isJumping || !gameRunning) return;
            isJumping = true;
            let position = 0;
            let upInterval = setInterval(() => {
                if (position >= 100) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        if (position <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        position -= 5;
                        dino.style.bottom = position + "px";
                    }, 20);
                }
                position += 5;
                dino.style.bottom = position + "px";
            }, 20);
        }

        function moveObstacle() {
            let obstaclePosition = 580;
            let interval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(interval);
                    return;
                }
                if (obstaclePosition <= 0) {
                    obstaclePosition = 580;
                    score += 10;
                    scoreElement.textContent = score;
                    if (score === 100) {
                        showAlert("Hint: You can drink me, swim in me, but never hold me in your hands for long.");
                        gameRunning = false;
                        return;
                    }
                }
                obstaclePosition -= 5;
                obstacle.style.right = (600 - obstaclePosition) + "px";
                
                let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
                if (obstaclePosition < 90 && obstaclePosition > 50 && dinoBottom < 40) {
                    showAlert("Game Over");
                    gameRunning = false;
                    setTimeout(() => location.reload(), 2000);
                }
            }, 20);
        }

        function showAlert(message) {
            document.getElementById("alertMessage").textContent = message;
            document.getElementById("customAlert").style.display = "block";
        }

        function closeAlert() {
            document.getElementById("customAlert").style.display = "none";
        }

        moveObstacle();
    </script>
</body>
</html>
