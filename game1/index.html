<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chrome Dino Game (Mobile-Friendly)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background-color: white;
            border-bottom: 2px solid black;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #restartBtn {
            background: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
        }
        #restartBtn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <div id="gameOverScreen">
        <p id="gameOverMessage"></p>
        <button id="restartBtn" onclick="restartGame()">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const gameOverMessage = document.getElementById("gameOverMessage");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.4; // 40% of screen height
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const dinoImg = new Image();
        dinoImg.src = "Dino.jpg"; 

        const objImg = new Image();
        objImg.src = "obj.png"; 

        let dinoSize = canvas.height * 0.2;
        let dino = { x: 50, y: canvas.height - dinoSize - 10, width: dinoSize, height: dinoSize, dy: 0, gravity: 0.6, jumpPower: -12, onGround: true };
        let obstacles = [];
        let isGameOver = false;
        let score = 0;

        function drawDino() {
            ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.drawImage(objImg, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateGame() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDino();
            drawObstacles();

            dino.y += dino.dy;
            dino.dy += dino.gravity;

            if (dino.y >= canvas.height - dino.height - 10) {
                dino.y = canvas.height - dino.height - 10;
                dino.dy = 0;
                dino.onGround = true;
            }

            obstacles = obstacles.filter(obstacle => {
                obstacle.x -= obstacle.speed;
                if (obstacle.x + obstacle.width < 0) {
                    score++;
                    scoreDisplay.textContent = "Score: " + score;

                    if (score >= 20) {
                        endGame(" Hint: 'You can drink me, swim in me, but never hold me in your hands for long.'");
                        return false;
                    }
                    return false; // Remove obstacle
                }

                if (
                    dino.x < obstacle.x + obstacle.width &&
                    dino.x + dino.width > obstacle.x &&
                    dino.y < obstacle.y + obstacle.height &&
                    dino.y + dino.height > obstacle.y
                ) {
                    endGame("ðŸ’€ Game Over! Final Score: " + score);
                    return false;
                }
                return true;
            });

            requestAnimationFrame(updateGame);
        }

       function spawnObstacle() {
    if (isGameOver) return;

    let lastObstacle = obstacles.length > 0 ? obstacles[obstacles.length - 1] : null;
    let minGap = dino.width * 2.5; // Ensure obstacles don't spawn too close
    let newObstacleX = canvas.width; // Default position at the right edge

    // If there's an existing obstacle, adjust new obstacle's position
    if (lastObstacle) {
        let distance = newObstacleX - (lastObstacle.x + lastObstacle.width);

        // If the distance is too small, adjust it
        if (distance < minGap) {
            newObstacleX = lastObstacle.x + lastObstacle.width + minGap;
        }
    }

    let obstacleSize = dino.width * 0.8;
    let obstacle = {
        x: newObstacleX,
        y: canvas.height - obstacleSize - 10,
        width: obstacleSize,
        height: obstacleSize,
        speed: 6
    };
    obstacles.push(obstacle);

    // Randomize spawn timing but ensure gaps are reasonable
    let minSpawnTime = 2500; // 1.5s (prevents obstacles from being too close)
    let maxSpawnTime = 3000; // 2.5s (adds variation)
    
    setTimeout(spawnObstacle, Math.random() * (maxSpawnTime - minSpawnTime) + minSpawnTime);
}

        function endGame(message) {
            isGameOver = true;
            gameOverMessage.textContent = message;
            gameOverScreen.style.display = "block";
        }

        function restartGame() {
            isGameOver = false;
            score = 0;
            dino.y = canvas.height - dino.height - 10;
            dino.dy = 0;
            obstacles = [];
            scoreDisplay.textContent = "Score: 0";
            gameOverScreen.style.display = "none";
            spawnObstacle();
            updateGame();
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && dino.onGround) {
                dino.dy = dino.jumpPower;
                dino.onGround = false;
            }
        });

        document.addEventListener("touchstart", function () {
            if (dino.onGround) {
                dino.dy = dino.jumpPower;
                dino.onGround = false;
            }
        });

        spawnObstacle();
        updateGame();
    </script>
</body>
</html>
