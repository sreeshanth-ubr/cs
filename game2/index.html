<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
        }

        .game-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background: black;
            display: block;
            border: 2px solid white;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .controls div {
            display: flex;
            gap: 5px;
        }
        

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            color: black;
        }

        .popup button {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Snake Game</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>

    <div class="controls">
        <button onclick="changeDirection('Up')">⬆️</button>
        <div>
            <button onclick="changeDirection('Left')">⬅️</button>
            <button onclick="changeDirection('Right')">➡️</button>
        </div>
        <button onclick="changeDirection('Down')">⬇️</button>
    </div>

    <div id="gameOverPopup" class="popup">
        <div class="popup-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let snake, direction, food, score, gameOver, gameInterval;

        function init() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };  // Start moving right
            food = generateFood();
            score = 0;
            gameOver = false;

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, 100);
        }

        function draw() {
            if (gameOver) return showGameOver();

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * 10, food.y * 10, 10, 10);

            // Draw snake
            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.fillRect(segment.x * 10, segment.y * 10, 10, 10);
            });

            move();
        }

        function move() {
            let newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check collision with walls
            if (newHead.x < 0 || newHead.x >= 30 || newHead.y < 0 || newHead.y >= 30) {
                gameOver = true;
            }

            // Check collision with itself
            if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                gameOver = true;
            }

            if (gameOver) return showGameOver();

            snake.unshift(newHead);

            // Check if food is eaten
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * 30), y: Math.floor(Math.random() * 30) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function changeDirection(dir) {
            if (dir === "Up" && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (dir === "Down" && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if (dir === "Left" && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (dir === "Right" && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        }

        function showGameOver() {
            document.getElementById("finalScore").innerText = score;
            document.getElementById("gameOverPopup").style.display = "flex";
            clearInterval(gameInterval);
        }

        function restartGame() {
            document.getElementById("gameOverPopup").style.display = "none";
            init();
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") changeDirection("Up");
            if (event.key === "ArrowDown") changeDirection("Down");
            if (event.key === "ArrowLeft") changeDirection("Left");
            if (event.key === "ArrowRight") changeDirection("Right");
        });

        init(); // Start the game
    </script>

</body>
</html>
