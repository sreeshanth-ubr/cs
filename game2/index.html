<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #E3F2FD;
            flex-direction: column;
        }

        .wrapper {
            width: 65vmin;
            height: 70vmin;
            display: flex;
            overflow: hidden;
            flex-direction: column;
            justify-content: center;
            border-radius: 5px;
            background: #293447;
            box-shadow: 0 20px 40px rgba(52, 87, 220, 0.2);
        }

        .game-details {
            color: #B8C6DC;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 20px 27px;
            display: flex;
            justify-content: space-between;
        }

        .play-board {
            height: 100%;
            width: 100%;
            display: grid;
            background: #212837;
            grid-template: repeat(30, 1fr) / repeat(30, 1fr);
        }

        .play-board .food {
            background: #FF003D;
            border-radius: 5px;
        }

        .play-board .head {
            background: #60CBFF;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .controls i {
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            color: #B8C6DC;
            width: calc(100% / 4);
            cursor: pointer;
            border: 1px solid #171B26;
        }

        @media screen and (max-width: 800px) {
            .wrapper {
                width: 90vmin;
                height: 115vmin;
            }

            .game-details {
                font-size: 1rem;
                padding: 15px 27px;
            }
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .popup button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>

    <!-- Game Over Popup -->
    <div id="gameOverPopup" class="popup">
        <div class="popup-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <script>
        const playBoard = document.querySelector(".play-board");
        const scoreElement = document.querySelector(".score");
        const controls = document.querySelectorAll(".controls i");

        let gameOver = false;
        let foodX, foodY;
        let snakeX = 15, snakeY = 15;
        let velocityX = 0, velocityY = 0;
        let snakeBody = [];
        let setIntervalId;
        let score = 0;

        // Game Over Popup Elements
        const gameOverPopup = document.getElementById("gameOverPopup");
        const finalScore = document.getElementById("finalScore");
        const playAgainButton = document.getElementById("playAgain");

        const updateFoodPosition = () => {
            foodX = Math.floor(Math.random() * 30) + 1;
            foodY = Math.floor(Math.random() * 30) + 1;
        };

        const handleGameOver = () => {
            clearInterval(setIntervalId);
            gameOverPopup.style.display = "flex";  
            finalScore.innerText = score;
        };

        const changeDirection = e => {
            if (e.key === "ArrowUp" && velocityY !== 1) {
                velocityX = 0;
                velocityY = -1;
            } else if (e.key === "ArrowDown" && velocityY !== -1) {
                velocityX = 0;
                velocityY = 1;
            } else if (e.key === "ArrowLeft" && velocityX !== 1) {
                velocityX = -1;
                velocityY = 0;
            } else if (e.key === "ArrowRight" && velocityX !== -1) {
                velocityX = 1;
                velocityY = 0;
            }
        };

        controls.forEach(button => button.addEventListener("click", () => changeDirection({ key: button.dataset.key })));

        const initGame = () => {
            if (gameOver) return handleGameOver();
            let html = `<div class="food" style="grid-area: ${foodY} / ${foodX}"></div>`;

            if (snakeX === foodX && snakeY === foodY) {
                updateFoodPosition();
                snakeBody.push([snakeY, snakeX]);
                score++;
                scoreElement.innerText = `Score: ${score}`;
            }

            snakeX += velocityX;
            snakeY += velocityY;

            for (let i = snakeBody.length - 1; i > 0; i--) {
                snakeBody[i] = snakeBody[i - 1];
            }
            snakeBody[0] = [snakeY, snakeX];

            if (snakeX <= 0 || snakeX > 30 || snakeY <= 0 || snakeY > 30) {
                gameOver = true;
            }

            for (let i = 0; i < snakeBody.length; i++) {
                html += `<div class="head" style="grid-area: ${snakeBody[i][0]} / ${snakeBody[i][1]}"></div>`;
                if (i !== 0 && snakeBody[0][0] === snakeBody[i][0] && snakeBody[0][1] === snakeBody[i][1]) {
                    gameOver = true;
                }
            }

            playBoard.innerHTML = html;
        };

        updateFoodPosition();
        setIntervalId = setInterval(initGame, 100);
        document.addEventListener("keyup", changeDirection);

        // Restart game
        playAgainButton.addEventListener("click", () => {
            location.reload();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
</body>

</html>
