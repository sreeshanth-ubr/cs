<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background: #E3F2FD;
        }

        .wrapper {
            width: 65vmin;
            height: 70vmin;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 5px;
            background: #293447;
            box-shadow: 0 20px 40px rgba(52, 87, 220, 0.2);
            position: relative;
            overflow: hidden;
        }

        .game-details {
            color: #B8C6DC;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 20px 27px;
            display: flex;
            justify-content: space-between;
        }

        .play-board {
            flex: 1;
            display: grid;
            background: #212837;
            grid-template: repeat(30, 1fr) / repeat(30, 1fr);
        }

        .play-board .food {
            background: #FF003D;
        }

        .play-board .head {
            background: #60CBFF;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .controls button {
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background: #60CBFF;
            color: white;
            border-radius: 5px;
        }

        /* Pop-up window */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #60CBFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        @media screen and (max-width: 800px) {
            .wrapper {
                width: 90vmin;
                height: 100vmin;
            }

            .game-details {
                font-size: 1rem;
                padding: 15px 27px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .controls button {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
        </div>
        <div class="play-board"></div>

        <!-- Pop-up window -->
        <div class="popup">
            <h2>Game Over!</h2>
            <p class="final-score">Your Score: 0</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button onclick="changeDirection('ArrowUp')">⬆</button>
        <div>
            <button onclick="changeDirection('ArrowLeft')">⬅</button>
            <button onclick="changeDirection('ArrowRight')">➡</button>
        </div>
        <button onclick="changeDirection('ArrowDown')">⬇</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const playBoard = document.querySelector(".play-board");
            const scoreElement = document.querySelector(".score");
            const popup = document.querySelector(".popup");
            const finalScore = document.querySelector(".final-score");

            let gameOver = false;
            let foodX, foodY;
            let snakeX = 5, snakeY = 5;
            let velocityX = 0, velocityY = 0;
            let snakeBody = [];
            let setIntervalId;
            let score = 0;

            const updateFoodPosition = () => {
                foodX = Math.floor(Math.random() * 30) + 1;
                foodY = Math.floor(Math.random() * 30) + 1;
            };

            const handleGameOver = () => {
                clearInterval(setIntervalId);
                finalScore.textContent = `Your Score: ${score}`;
                popup.style.display = "block";
            };

            const restartGame = () => {
                popup.style.display = "none";
                location.reload();
            };

             window.changeDirection = (key) => {
                if (key === "ArrowUp" && velocityY !== 1) {
                    velocityX = 0;
                    velocityY = -1;
                } else if (key === "ArrowDown" && velocityY !== -1) {
                    velocityX = 0;
                    velocityY = 1;
                } else if (key === "ArrowLeft" && velocityX !== 1) {
                    velocityX = -1;
                    velocityY = 0;
                } else if (key === "ArrowRight" && velocityX !== -1) {
                    velocityX = 1;
                    velocityY = 0;
                }
            };

            document.addEventListener("keyup", (e) => changeDirection(e.key));

            const initGame = () => {
                if (gameOver) return handleGameOver();
                let html = `<div class="food" style="grid-area: ${foodY} / ${foodX}"></div>`;

                if (snakeX === foodX && snakeY === foodY) {
                    updateFoodPosition();
                    snakeBody.push([snakeX, snakeY]);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }

                snakeX += velocityX;
                snakeY += velocityY;

                for (let i = snakeBody.length - 1; i > 0; i--) {
                    snakeBody[i] = [...snakeBody[i - 1]];
                }
                snakeBody[0] = [snakeX, snakeY];

                if (snakeX <= 0 || snakeX > 30 || snakeY <= 0 || snakeY > 30) {
                    gameOver = true;
                }

                for (let i = 0; i < snakeBody.length; i++) {
                    html += `<div class="head" style="grid-area: ${snakeBody[i][1]} / ${snakeBody[i][0]}"></div>`;
                    if (i !== 0 && snakeBody[0][1] === snakeBody[i][1] && snakeBody[0][0] === snakeBody[i][0]) {
                        gameOver = true;
                    }
                }

                playBoard.innerHTML = html;
            };

            updateFoodPosition();
            setIntervalId = setInterval(initGame, 100);
        });
    </script>
</body>

</html>
